apiVersion: v1
kind: Service
metadata:
  name: swag
  namespace: swag
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: swag
  ports:
    - name: "port-443-internal"
      port: 443
      targetPort: 443
    - name: "port-8443-external"
      port: 8443
      targetPort: 8443
    # - name: "port-81-dashboard"
    #   port: 81
    #   targetPort: 81